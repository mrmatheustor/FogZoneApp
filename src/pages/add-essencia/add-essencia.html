<ion-header>

  <ion-navbar>
    <ion-title>Add essencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-select [(ngModel)]="essencia.Marca" okText="Bora" cancelText="Nem">
      <ion-option *ngFor="let marca of marcaLista$ | async">{{marca.Marcae}}</ion-option>
    </ion-select>
  </ion-item>

  <!-- <ion-item>
    <ion-label>Marca</ion-label>
    <ion-input [(ngModel)]="essencia.Marca" [(ngModel)]="marcaTeste.Marcae" placeholder="Adalya"></ion-input>
  </ion-item> -->

  

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="essencia.Nome" placeholder="Baku Nights"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sabor</ion-label>
    <ion-input [(ngModel)]="essencia.desc" placeholder="Tuti Frutti"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Preço</ion-label>
    <ion-input [(ngModel)]="essencia.preco" type="number" placeholder="R$15"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Favoritar</ion-label>
    <ion-toggle [(ngModel)]="essencia.checked" placeholder=""></ion-toggle>
  </ion-item>


  <button ion-button block clear (click)="addEssencia(essencia)">Adicionar a Essências</button>

  <!-- Nova MARCA para o bando de dados -->
  <ion-item>
      <ion-label>Nova MARCA</ion-label>
      <ion-input [(ngModel)]="marcaTeste.Marcae" placeholder="Adalya"></ion-input>
    </ion-item>
  
    <button ion-button block clear color="danger" (click)="addMarca(marcaTeste)">Adicionar Marca</button>

</ion-content>
