<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>

        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>

    <div *ngFor="let essencia of essenciaLista$ | async">
