<ion-header>

  <ion-navbar>
    <ion-title>Melhores Essências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Essências
    </ion-list-header>
    <div *ngFor="let essencias of essenciaLista$ | async">
      <ion-item *ngIf = "pegarMarca.Marcae === essencias.Marca">
        <ion-label>{{essencias.Nome}}</ion-label>
      </ion-item>
    </div>

  </ion-list>

</ion-content>
