<ion-header>

  <ion-navbar>
    <ion-title>Melhores Essências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Essências
    </ion-list-header>
    <div *ngFor="let essencia of essenciaLista$ | async" >
      <ion-item *ngIf = "pegarMarca.Marcae === essencia.Marca" detail-push navPush="DetalhesEssenciaPage" [navParams]="{essencia : essencia}">
        <ion-label>{{essencia.Nome}}</ion-label>
      </ion-item>
    </div>

  </ion-list>

</ion-content>
