<ion-header>

  <ion-navbar>
    <ion-title>Lista de Essências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="Procurar Essência" showCancelButton color="danger" ></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Essências
    </ion-list-header>


    <ion-item *ngFor="let essencia of essenciaLista$ | async" detail-push navPush="DetalhesEssenciaPage" [navParams]="{essencia: essencia}">

      <ion-label> {{essencia.Nome}} </ion-label>
      <ion-toggle [(ngModel)]="essencia.checked" (ionChange)="saveEssencia(essencia)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-fab right bottom #fab2>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab navPush="AddEssenciaPage"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
