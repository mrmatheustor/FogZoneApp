<ion-header>

  <ion-navbar>
    <ion-title>{{essencia?.Nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="essencia">
  <ion-item>
    <ion-label>Marca</ion-label>
    <ion-input [(ngModel)]="essencia.Marca" placeholder="Adalya"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="essencia.Nome" placeholder="Baku Nights"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sabor</ion-label>
    <ion-input [(ngModel)]="essencia.desc" placeholder="Tuti Frutti"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Pre√ßo</ion-label>
    <ion-input [(ngModel)]="essencia.preco" type="number" placeholder="R$15"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Amei</ion-label>
    <ion-toggle [(ngModel)]="essencia.checked" placeholder=""></ion-toggle>
  </ion-item>

  <button ion-button block clear (click)="saveEssencia(essencia)">Save</button>

  <button ion-button block clear color="danger" (click)="removeEssencia(essencia)">Delete</button>

</ion-content>
